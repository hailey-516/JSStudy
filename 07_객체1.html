<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 (1)</title>
</head>
<body>
    <h1>객체</h1>
    <h3>* 객체 선언 및 사용</h3>
    <p>
        자바스크립트에서는 map을 객체라고 표현한다. <br>
        객체는 {}를 사용해서 생성하고, <br>
        {} 안에 객체에 필요한 속성들을 정의한다. <br>
        <br>
        * 형태 => 속성명(key):속성값(value) <br>
        <br>
        객체를 파일로 저장할 때 확장자를 .json으로 설정 <br>
        JSON 형식이라고 표현하기도 한다.
    </p>
    <pre>
        변수 = {
            속성명: 속성값,
            속성명: 속성값,
            속성명: 속성값,
            ...
        };
    </pre>
</body>
</html>
